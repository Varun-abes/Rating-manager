<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <title>Ratings</title>
    </head>
    <body>
        <div class="container">
            <img src="../static/rating_manager.png" alt="Logo" class="logo">
            {% if message %}
            <p class= "message">{{ message | safe}}</p>
            {% endif %}

            <form action="/submit" method="POST">
                <div class="form-group">
                    <h3>Customer Name</h3>
                    <input  type="text" name="customer" placeholder="Enter your name"/>
                </div>
                <div class="form-group">
                    <h3>Seller</h3>
                    <select name="seller">
                        <option value="">Select Seller</option>
                        <option value="Maruti Suzuki">Maruti Suzuki</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                        <option value="Mahindra">Mahindra</option>
                        <option value="Volkswagen">Volkswagen</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3> Rate Your Seller</h3>
                    <input type="radio" name="rate" value="1"/>1<br>
                    <input type="radio" name="rate" value="2"/>2<br>
                    <input type="radio" name="rate" value="3"/>3<br>
                    <input type="radio" name="rate" value="4"/>4<br>
                    <input type="radio" name="rate" value="5"/>5<br>
                    <input type="radio" name="rate" value="6"/>6<br>
                    <input type="radio" name="rate" value="7"/>7<br>
                    <input type="radio" name="rate" value="8"/>8<br>
                    <input type="radio" name="rate" value="9"/>9<br>
                    <input type="radio" name="rate" value="10"/>10
                </div>
                <div class="form-group">
                    <h3>Comment out your experience!!!</h3>
                    <textarea name="comment" id="" cols="50" rows="10" placeholder="Tell us about your experience..." ></textarea>
                </div>
                <input type="submit" value="Submit" class="btn"/>
            </form>
        </div>
    </body>
</html>
